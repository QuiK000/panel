<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
</head>
<body>


  <header class="header">
    <div class="container">
      <div class="header__logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="header__menu">
        <div class="header__menu-font">
          <nav class="header__menu-nav">
            <ul class="header__menu-nav-ul">
              <li>
                <a href="#" class="header__menu-nav-a">Новости</a>
              </li>
              <li>
                <a href="#" class="header__menu-nav-a">Автоустановка</a>
              </li>
              <li>
                <a href="#" class="header__menu-nav-a">Цены</a>
              </li>
              <li>
                <a href="#" class="header__menu-nav-a enter">Войти</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="header__info">
      <div class="header__info-text">
        <h2 class="header__info-title">BigHost.org - игровой хостинг №1</h2>
        <p class="header__info-description">Лучший хостинг для вашего сервера Максимальная защита сервера от DDOS. </p>
      </div>
    </div>
    <div class="header__info-btn">
      <div>
        <a href="#" class="header__info-btn-white">ЗАРЕГЕСТРИРОВАТЬСЯ</a>
        <a href="#" class="header__info-btn-dark">ВОЙТИ</a>
      </div>
    </div>
    <div class="header__mouse">
      <div>
        <div class="header__mouse-scroll"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__info">
      <div class="main__info-text">
        <h2 class="main__info-title">BigHost</h2>
        <p class="main__info-description">Мощный игровой хостинг.</p>
      </div>
      <div class="main__info-images">
        <img src="img/server.png" alt="server">
      </div>
    </div>
  </main>

  <footer class="footer">
    <!-- TODO -->
  </footer>


  <script src='./js/main.js'></script>
</body>
</html>
